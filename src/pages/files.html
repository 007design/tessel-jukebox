<ul class="file-list">
	<li data-ng-show="playing">Playing</li>
	<li data-ng-hide="playing">Stopped</li>
  <li data-ng-repeat="file in files">
    <span data-ng-if="!file.isDirectory" data-ng-click="play(file.path)">{{file.name}}</span>
    <span data-ng-if="file.isDirectory"><a data-ng-href="/#/files/{{file.path}}">{{file.name}}</a></span>
  </li>
</ul>
